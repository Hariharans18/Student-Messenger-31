<html>
    <head>
		<title> Student Details </title>
	</head>

	<script>
		function loadResourceXML() {
		  var xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
			  displayResourceTable(this);
			}
		  };
		  xhttp.open("GET", "week9.xml", true);
		  xhttp.send();
		}
		function displayResourceTable(xml) {
		  var i;
		  var xmlDoc = xml.responseXML;
		  var table1="<tr><th>Applicationno</th>"+
                    "<th>Name</th>"+
                    "<th>Address</th>"+
                    "<th>DOB</th></tr>";
		  var x = xmlDoc.getElementsByTagName("studentdetail_help");
		  for (i = 0; i <x.length; i++) { 
			table1 += "<tr><td>" +
			x[i].getElementsByTagName("Applicationno")[0].childNodes[0].nodeValue +
			"</td><td>" +
			x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
			"</td><td>" +
			x[i].getElementsByTagName("Address")[0].childNodes[0].nodeValue +
			"</td><td>" +
			x[i].getElementsByTagName("DOB")[0].childNodes[0].nodeValue +
			"</td></tr>";
		  }

		document.getElementById("resource-table1").innerHTML = table1;
		}
		</script>
		
	<body style="margin: 0; background-color: blueviolet;">
		
		<h1 style="text-align: center; color:rgb(236, 55, 55); background-color: yellowgreen;">View All Student Details</h1>
		<button class="view_btn" type="submit" value="button" onclick="loadResourceXML()" >
			<i class="material-icons" style="font-size:large; padding-right: 3px;padding-left: 5px;">
			  Student Details
			</i>
		</button>
		<br><br><hr>


			<table style="text-align: center;" id="resource-table1" class="resource-table1"></table>
            <br><br>
</body>
</html>
